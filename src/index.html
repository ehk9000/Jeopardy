<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy Game Time</title>

    <img src="/images/jeopardy-logo.png" alt="Jeopardy Logo">
    <h1>Welcome to Jeopardy!</h1>

    <section class="box-wrapper">
      <article class="clues" data-id="`${}`" data-value="`${rounds.categoryIds.pointValue}`">
        100

        400

      <article class="clues">
        400
      </article>
    </section>
    <form class="answer">
      <!-- <label for="answer">Answer</label> -->
      <input type="text" name="user-answer" id="answer" class="answer-input">
      <button class="answer-btn">Submit</button>
    </form>
    <footer class="player-wrapper">
      <section class="players"><span id="player1-name">Player 1</span><br> Score: <span id="player1-score">0</span></section>
      <section class="players"><span id="player1-name">Player 2</span><br> Score: <span id="player2-score">0</span></section>
      <section class="players"><span id="player1-name">Player 3</span><br> Score: <span id="player3-score">0</span></section>
