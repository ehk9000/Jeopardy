<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy Game Time</title>
  </head>
  <body>
    <img src="/images/jeopardy-logo.png" alt="Jeopardy Logo" class="logo">
    <main class="start-up-screen">
      <h1 class="welcome-intro">Welcome to Jeopardy!</h1>
      <h3 class="name-prompt">Please enter your names</h3>
      <form class="player-input">
        <label for="player-1">Player One:</label>
        <input type="text" name="player-one" id="player-1">

        <label for="player-2">Player Two:</label>
        <input type="text" name="player-two" id="player-2">

        <label for="player-3">Player Three:</label>
        <input type="text" name="player-three" id="player-3">
        <br>
        <button id="start-game">Start Game!!</button>
      </form>
    </main>
    <section class="category-wrapper">

    </section>
     <section class="box-wrapper">

    </section>
    <section class="answer-wrapper">

    </section>
  </body>
</html>
